<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/app.css">
    <script src="/app.js"></script>
  </head>
  <body>
    <hr />
    <div id="menu"></div>
    <hr />
    <b><h1><div id="article_title"></div></h1></b>
    <b><div id="article_date"></div></b><br />
    <div id="article_content"></div>
    <script>
      $(document).ready(function() {
        getFrontMenu();
        
        var idArticle = window.location.pathname.split("/").pop();
        $.post("/article/" + idArticle, function(data, status){
          var jsonData = JSON.parse(data);
          $('#article_title').html(jsonData[0].title);
          $('#article_content').html(jsonData[0].content);
          $('#article_date').html(getFormatDate(jsonData[0].timestamp));
        });
      });
      
    </script>
    
  </body>
</html>
